server:
  port: 8771

spring:
  application:
    name: upload-service
  # max request size
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

#Eureka
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true

storage:
  location: uploads